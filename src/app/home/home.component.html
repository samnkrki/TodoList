<mat-card>

  <mat-card-content>
    <h3>Welcome to To do app!!</h3>
    This application lets you log yourself in and create lists of tasks you have to do.
    <strong>Happy listing!!</strong>
    Please register yourself if you haven't already and log in yourself to continue. 

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="submit()">Continue</button>
  </mat-card-actions>

</mat-card>
