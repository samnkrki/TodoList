<div fxLayout="row" fxLayoutAlign="space-around center">

  <mat-card fxFlex="50">

    <mat-card-title>Sign up!</mat-card-title>

    <mat-card-content>

      <form class="example-form">

        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" type="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" type="password" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password" required>
        </mat-form-field>

      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="submit()">Register</button>
    </mat-card-actions>

  </mat-card>
</div>
